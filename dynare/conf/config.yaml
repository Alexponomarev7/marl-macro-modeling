metadata:
  data_folder: data
  periods: 200
  num_samples: 100

models:
  Ramsey_base:
    dynare_model_settings:
      periods: ${metadata.periods}
      num_samples: ${metadata.num_samples}
      column_names:
        - Consumption
        - Capital
        - Output
        - Investment
      parameter_ranges:
        start_capital: [0.5, 3.0]
        alpha: [0.33, 0.66]
        beta: [0.95, 0.99]
        delta: [0.02, 0.15]

    rl_env_settings:
      reward: lib.rewards.log_reward
      reward_kwargs:
        target_column: Consumption
      input:
        state_columns:
          - [Capital, -1]
          - Output
        action_columns:
          - Consumption
        endogenous_columns:
          - Investment
      output:
        data_path: ./data/processed/Ramsey_base


  Ramsey_crra:
    dynare_model_settings:
      periods: ${metadata.periods}
      num_samples: ${metadata.num_samples}
      column_names:
        - ConsumptionPerCapita
        - CapitalPerCapita
        - OutputPerCapita
        - InvestmentPerCapita
      parameter_ranges:
        start_capital: [0.5, 3.0]
        start_labor: [1.0, 1.0]
        alpha: [0.33, 0.66]
        beta: [0.95, 0.99]
        delta: [0.02, 0.15]
        sigma: [0.5, 3.0]
        n: [0.0, 0.02]

    rl_env_settings:
      reward: lib.rewards.crra_reward
      reward_kwargs:
        target_column: ConsumptionPerCapita
        sigma_column: sigma
      input:
        state_columns:
          - [CapitalPerCapita, -1]
          - OutputPerCapita
          - Labor
        action_columns:
          - ConsumptionPerCapita
        endogenous_columns:
          - InvestmentPerCapita
      output:
        data_path: ./data/processed/Ramsey_cara


  Ramsey_cara:
    dynare_model_settings:
      periods: ${metadata.periods}
      num_samples: ${metadata.num_samples}
      column_names:
        - ConsumptionPerCapita
        - CapitalPerCapita
        - OutputPerCapita
        - InvestmentPerCapita
      parameter_ranges:
        start_capital: [0.5, 1.5]
        start_labor: [1.0, 1.0]
        alpha: [0.33, 0.66]
        beta: [0.95, 0.99]
        delta: [0.02, 0.15]
        sigma: [0.5, 3.0]
        n: [0.0, 0.02]

    rl_env_settings:
      reward: lib.rewards.cara_reward
      reward_kwargs:
        target_column: ConsumptionPerCapita
        sigma_column: sigma
      input:
        state_columns:
          - [CapitalPerCapita, -1]
          - OutputPerCapita
          - Labor
        action_columns:
          - ConsumptionPerCapita
        endogenous_columns:
          - InvestmentPerCapita
      output:
        data_path: ./data/processed/Ramsey_cara


  Ramsey_upgrade:
    dynare_model_settings:
      periods: ${metadata.periods}
      num_samples: ${metadata.num_samples}
      parameter_ranges:
        start_capital: [0.5, 3.0]
        start_labor: [1.0, 1.0]
        start_technology: [1.0, 1.0]
        alpha: [0.25, 0.45]
        beta: [0.94, 0.98]
        delta: [0.05, 0.15]
        sigma: [0.5, 3.0]
        n: [0.0, 0.02]
        g: [0.01, 0.03]

    rl_env_settings:
      reward: lib.rewards.crra_reward
      reward_kwargs:
        target_column: ConsumptionPerCapita
        sigma_column: sigma
      input:
        state_columns:
          - [CapitalPerEffectiveLabor, -1]
          - Technology
          - Labor
          - InterestRate
        action_columns:
          - ConsumptionPerEffectiveLabor
        endogenous_columns:
          - OutputPerEffectiveLabor
          - InvestmentPerEffectiveLabor
          - GrossReturn
          - MarginalProductCapital
          - WagePerEffectiveLabor
      output:
        data_path: ./data/processed/Ramsey_upgrade


  OLG:
    dynare_model_settings:
      periods: ${metadata.periods}
      num_samples: ${metadata.num_samples}
      parameter_ranges:
        start_capital: [0.5, 1.5]
        alpha: [0.3, 0.4]
        beta: [0.4, 0.6]
        delta: [0.8, 0.9]
        n: [0.05, 0.1]
        g: [0.2, 0.3]

    rl_env_settings:
      reward: lib.rewards.olg_log_utility_reward
      reward_kwargs:
        consumption_young_column: ConsYoung
        consumption_old_column: ConsOld
        beta_column: beta
      input:
        state_columns:
          - [Capital, -1]
          - Output
          - Wage
          - InterestRate
          - Savings
        action_columns:
          - Savings
        endogenous_columns:
          - ConsYoung
          - ConsOld
      output:
        data_path: ./data/processed/OLG


  RBC_baseline_pf:
    dynare_model_settings:
      periods: ${metadata.periods}
      num_samples: ${metadata.num_samples}
      parameter_ranges:
        alpha: [0.33, 0.66]
        beta: [0.95, 0.99]
        delta: [0.02, 0.05]
        rho: [0.7, 0.9]
        sigma: [1.0, 1.0]
      shocks:
        productivity:
          num_shocks: 4
          period_range: [20, 80]
          value_range: [-0.1, 0.1]

    rl_env_settings:
      reward: lib.rewards.crra_reward
      reward_kwargs:
        target_column: Consumption
        sigma_column: sigma
      input:
        state_columns:
          - [Capital, -1]
          - LoggedProductivity
        action_columns:
          - Consumption
        endogenous_columns: []
      output:
        data_path: ./data/processed/RBC_baseline_pf

  RBC_baseline_stoch:
    dynare_model_settings:
      periods: ${metadata.periods}
      num_samples: ${metadata.num_samples}

      parameter_ranges:
        alpha: [0.33, 0.33]
        beta: [0.95, 0.99]
        delta: [0.02, 0.05]
        rho: [0.7, 0.9]
        sigma: [1.0, 1.0]
        productivity_shock_stderr: [0.005, 0.03]

    rl_env_settings:
      reward: lib.rewards.crra_reward
      reward_kwargs:
        target_column: Consumption
        sigma_column: sigma

      input:
        state_columns:
          - [Capital, -1]
          - LoggedProductivity
        action_columns:
          - Consumption
        endogenous_columns: []
      output:
        data_path: ./data/processed/RBC_baseline_stoch

