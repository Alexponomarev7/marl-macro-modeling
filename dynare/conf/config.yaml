Ramsey:
  dynare_model_settings:
    periods: 50
    num_samples: 1000
    column_names:
      - Consumption
      - Capital
      - Output
      - Investment
    parameter_ranges:
      start_capital: [0.5, 3]
      beta: [0.95, 0.99]
      delta: [0.02, 0.15]
      alpha: [0.33, 0.66]

  rl_env_settings:
    reward: lib.rewards.crra_reward
    reward_kwargs:
      target_column: Consumption
    input:
      state_columns:
        - Capital
      action_columns:
        - Consumption
    output:
      data_path: ./data/processed/Ramsey


