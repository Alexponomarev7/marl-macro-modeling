  Aguiar_Gopinath_2007:
    dynare_model_settings:
      periods: ${metadata.periods}
      num_samples: ${metadata.num_samples}
      parameter_ranges:
        beta: [0.95, 0.99]                            # Discount rate (beta)
        sigma: [1.5, 2.0]                             # Risk aversion (sigma)
        persistence_gov_spending: [0.7, 0.95]         # Persistence of gov spending (rho_G)
        persistence_productivity: [0.7, 0.95]         # Persistence of productivity (rho_A)
        capital_share: [0.3, 0.4]                     # Capital share (alpha_K)
        labor_share: [0.3, 0.4]                       # Labor share (alpha_N)
        depreciation: [0.02, 0.05]                    # Depreciation rate (delta)
        capital_adjustment_cost: [2.0, 6.0]           # Capital adjustment cost (phi_K)
        elasticity_substitution: [0.0005, 0.002]      # Elasticity of substitution (eta)
        debt_share: [0.05, 0.15]                      # Debt share (alpha_D)
        shock_gov_spending_stderr: [0.02, 0.04]       # Std dev of gov spending shock
        shock_productivity_stderr: [0.003, 0.006]     # Std dev of productivity shock

    rl_env_settings:
      reward: lib.rewards.stability_reward
      reward_kwargs:
        target_column: Utility
      input:
        state_columns:
          - [Capital, -1]
          - [Debt, -1]
          - Productivity
          - GovSpending
        action_columns:
          - Consumption
          - Labor
        endogenous_columns:
          - Output
          - Investment
          - BondPrice
          - NetExports
          - Utility
      output:
        data_path: ./data/processed/Aguiar_Gopinath_2007

  GarciaCicco_2010:
    dynare_model_settings:
      periods: ${metadata.periods}
      num_samples: ${metadata.num_samples}
      parameter_ranges:
        alpha: [0.30, 0.35]
        beta: [0.90, 0.95]
        gamma_c: [1.5, 2.5]
        delta: [0.10, 0.15]
        psi: [0.0005, 0.002]
        omega: [1.4, 1.8]
        phi: [2.5, 4.0]
        d_ss: [0.005, 0.01]
        g_ss: [1.003, 1.007]
        rho_a: [0.70, 0.85]
        rho_g: [0.75, 0.90]
        rho_nu: [0.80, 0.90]
        rho_mu: [0.85, 0.95]
        productivity_shock_stderr: [0.020, 0.035]
        tech_growth_shock_stderr: [0.020, 0.040]
        preference_shock_stderr: [0.0, 0.0]
        country_premium_shock_stderr: [0.0, 0.0]

    rl_env_settings:
      reward: lib.rewards.GarciaCicco
      reward_kwargs:
        consumption_column: Consumption
        labor_column: Labor
        preference_shock_column: PreferenceShock
        gamma_column: gamma_c
        theta_column: theta
        omega_column: omega
      input:
        state_columns:
          - Capital
          - Debt
          - LoggedProductivity
          - TechGrowthRate
          - PreferenceShock
          - CountryPremiumShock
        action_columns:
          - Consumption
          - Labor
        endogenous_columns:
          - Output
          - Investment
          - TradeBalance
          - InterestRate
          - MUConsumption
          - TradeBalanceToOutput
          - OutputGrowth
          - ConsumptionGrowth
          - InvestmentGrowth
      output:
        data_path: ./data/processed/GarciaCicco_2010


  Born_Pfeifer_2018_MP:
    dynare_model_settings:
      periods: ${metadata.periods}
      num_samples: ${metadata.num_samples}
      parameter_ranges:
        alpha: [0.20, 0.35]
        beta: [0.98, 0.995]
        inverse_eis: [0.5, 2.0]
        inverse_frisch: [2.0, 8.0]
        taylor_inflation: [1.2, 2.0]
        taylor_output: [0.05, 0.25]
        calvo_prices: [0.60, 0.85]
        calvo_wages: [0.60, 0.85]
        rho_technology: [0.85, 0.95]
        rho_monetary: [0.3, 0.7]
        rho_preference: [0.3, 0.7]
        goods_elasticity: [6.0, 12.0]
        labor_elasticity: [3.0, 6.0]
        money_demand_elasticity: [2.0, 5.0]
        technology_shock_stderr: [0.5, 1.5]
        monetary_shock_stderr: [0.15, 0.35]
        preference_shock_stderr: [0.5, 1.5]

    rl_env_settings:
      reward: lib.rewards.central_bank_loss
      reward_kwargs:
        inflation_column: PriceInflation
        output_gap_column: OutputGap
        lambda_y: 0.5
      input:
        state_columns:
          - PriceInflation
          - OutputGap
          - RealWageGap
          - TechnologyShock
          - MonetaryShock
          - PreferenceShock
        action_columns:
          - NominalInterestRate
        endogenous_columns:
          - Output
          - Consumption
          - HoursWorked
          - WageInflation
          - RealInterestRate
          - NaturalInterestRate
          - AnnualInflation
          - AnnualNominalRate
          - PriceMarkup
      output:
        data_path: ./data/processed/Born_Pfeifer_2018_MP


